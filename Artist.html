<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raaga | Web Music Player : Music for Everyone</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="Raaga_style.css">

    <!-- JavaScript -->
    <script src="Artist_script.js" defer></script>
    
    <!-- Google Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google MerriWeather Font for Brand Name -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif+Hentaigana:wght@200..900&family=Nova+Round&family=Nunito:ital@0;1&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Link for play Icon in Playlist-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-slate-900 text-white">
    <div class="h-screen flex">
        <div class="w-full flex bg-black">

            <main class="flex-1 flex flex-col h-screen bg-gradient-to-b from-[#181818] via-[#282828] to black">
                <!-- Header -->
                <header class="bg-black p-3">
                    <div class="flex items-center justify-between">

                        <div class="flex items-center gap-2 ">
                            <!-- <img src="Images/logo.svg" alt="Logo" class="w-7 h-7"/> -->
                                <h1 class="text-3xl inline-block text-transparent bg-gradient-to-br from-pink-200 via-purple-400 to-indigo-600 bg-clip-text font-bold zpoppins-regular">Raaga</h1>
                        </div>

                        <!-- Search Bar with SVG and separator line -->
                        <div class="flex-1 max-w-2xl mx-4">
                            <div class="relative">
                                <!-- Search Input -->
                                <input 
                                    id="searchBox" 
                                    type="text" 
                                    placeholder="What do you want to listen?" 
                                    class="w-full pl-14 pr-10 py-2 rounded-full bg-[#282828] text-white border border-transparent 
                                    focus:outline-none focus:ring-2 focus:ring-white focus:border-white
                                    transition-all duration-150 ease-in-out hover:outline-none hover:ring-2 hover:ring-white hover:border-white" 
                                />

                                <!-- Search Icon -->
                                <img 
                                    src="Images/search.svg" 
                                    alt="search logo"
                                    class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 cursor-pointer"
                                    onclick="document.getElementById('searchBox').focus()" 
                                />

                                <!-- Separator Line -->
                                <div class="absolute left-10 top-1/2 -translate-y-1/2 h-5 w-px bg-gray-400"></div>

                                <!-- Custom Clear Button (initially hidden) -->
                                <button 
                                    id="clearSearch" 
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white hidden"
                                    aria-label="Clear search"
                                >
                                    <img src="Images/cancel.svg" alt="" class="w-5 h-5">
                                </button>
                            </div>
                        </div>
                        <!-- Search Bar with SVG and seperator line finished -->

                        <!-- Links of Header -->
                        <div class="header-links flex gap-4 items-center px-4 py-2">
                            <div class="flex items-center justify-between gap-2 bg-[#181818]">
                                <a href="#" class="group flex gap-2 items-center px-4 py-2 transition-transform duration-200 hover:[scale:1.03]">
                                    <div class="flex items-center gap-2">
                                        <img src="Images/liked_songs_grey.svg" alt="Liked Songs SVG" class="w-3.5 h-3.5  transition-all duration-200" data-hover="Images/liked_songs_white.svg">
                                        <span class="font-bold text-base text-[#B3B3B3] transition-colors duration-200 group-hover:text-white">Liked Songs</span>
                                    </div>
                                </a>
                                <a href="#" class="group flex gap-2 items-center px-4 py-2 transition-transform duration-200 hover:[scale:1.03]">
                                    <div class="flex items-center gap-2">
                                        <img src="Images/playlists_grey.svg" alt="Liked Songs SVG" class="w-3.5 h-3.5  transition-all duration-200" data-hover="Images/playlists_white.svg">
                                        <span class="font-bold text-base text-[#B3B3B3] transition-colors duration-200 group-hover:text-white">PlayLists</span>
                                    </div>
                                </a>
                            </div>

                            <div class="flex items-center gap-2 px-4 py-2 ml-2 bg-white text-black font-bold rounded-xl transition-all ease-in-out duration-200 hover:[scale:1.05] text-lg">
                                <img src="Images/premium.svg" alt="Get Premium SVG" class="w-6 h-6 transition-all duration-200 group-hover:scale-110">
                                <span class="font-bold text-lg text-black transition-colors duration-200">Get Premium</span>
                            </div>

                        <div class="flex items-center gap-4 bg-[#181818] justify-between">
                            <button id="loginButton" class="px-4 py-2 text-[#B3B3B3] font-bold hover:text-white hover:[scale:1.05] ease-in-out text-lg">Login</button>
                            <button id="signinButton" class="px-4 py-2 ml-2 bg-white text-black font-bold rounded-xl transition-all ease-in-out duration-200 hover:[scale:1.05] text-lg">Sign In</button>
                        </div>
                    </div>
                </header>
                <!-- Header Finished -->

                <!--For Artist Section-->
                <div class="p-4 overflow-y-auto">
                    <!-- Artist Banner -->
                <div class="p-4 overflow-y-auto">
                    <div class="mb-4 relative">
                        <div class="relative bg-cover bg-center rounded-lg h-[80vh]" id="artist-banner">
                            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
                            <div class="relative z-10 flex items-end h-full p-8">
                                <h1 id="artist-name" class="text-8xl font-bold text-white poppins-bold"></h1>
                            </div>
                        </div>
                    </div>
                    <!-- Artist Info -->
                    <div class="mb-6 mt-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="text-2xl font-semibold poppins-regular">Verified Artist</h2>
                                <p id="monthly-listeners" class="text-gray-400"></p>
                            </div>
                            <div class="flex space-x-3 items-center">
                                <button class="bg-green-500 px-6 py-2 rounded-full font-bold poppins-regular">Play</button>
                                <button class="bg-transparent border border-white px-6 py-2 rounded-full font-bold poppins-regular">Follow</button>
                            </div>
                        </div>
                    </div>

                    <!-- Popular Tracks -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">Popular</h2>
                        <div id="song-list" class="grid grid-cols-1 gap-2"></div>
                    </div>

                    <!-- Suggested Tracks -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">Suggested</h2>
                        <div id="suggested-list" class="grid grid-cols-1 gap-2"></div>
                    </div>

                    <!-- Popular Releases -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">Popular releases</h2>
                        <div id="releases-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                    </div>
                </div>
                
            </main> 

            <!-- Background Layer with Blur -->
            <div id="blurLayer" class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-lg z-40 hidden"></div>

            <!-- Login Modal -->
            <div id="loginModal"
                class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#181818] p-8 rounded-lg shadow-xl w-96 max-w-sm z-50 hidden">
                <!-- Login modal content (unchanged) -->
            </div>

            <!-- Sign Up Modal -->
            <div id="signinModal"
                class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#181818] p-8 rounded-lg shadow-xl w-96 max-w-sm z-50 hidden">
                <!-- Sign Up modal content (unchanged) -->
            </div>
        </div>
    </div>
</body>
</html>
